<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            background-image: url('tdl2.jpg');
            background-size: 840px 600px;
            background-color: #74efa1;
            background-repeat: no-repeat
            
            
        }

        #todo-container {
            width: 350px;
            background-color: #64f0e2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #todo-list {
            list-style: none;
            padding: 10px;
        }

        .todo-item {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            border-bottom: solid #121111;
        }

        .add-todo input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }

        .add-todo button {
            width: 40%;
            padding: 10px;
            background-color: #f03d70;
            color: #0f0e0e;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>To Do List</h2>
    <ul id="todo-list"></ul>
    <div class="add-todo">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    function addTodo() {
        var todoInput = document.getElementById("todo-input");
        var todoList = document.getElementById("todo-list");

        if (todoInput.value.trim() !== "") {
            var listItem = document.createElement("li");
            listItem.className = "todo-item";

            var bullet = document.createElement("span");
            bullet.innerHTML = "&#8226; "; // Bullet point character

            var taskText = document.createTextNode(todoInput.value);
            listItem.appendChild(bullet);
            listItem.appendChild(taskText);

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function () {
                todoList.removeChild(listItem);
            };

            listItem.appendChild(deleteButton);
            todoList.appendChild(listItem);

            todoInput.value = "";
        }
    }
</script>


</body>
</html>
